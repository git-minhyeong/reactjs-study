<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root"); // 루트 그랩
        // JSX를 써보자
        // const h3 = React.createElement(
        //     "h3", {
        //         onMouseEnter: () => console.log("Mouse Entered"),
        //         style: {
        //             backgroundColor: "tomato",
        //         },
        //         // { id:"sexy-h3" , style: { color: "red"} }, 
        //     }, "Hello I'm a h3!");
        // 대부분의 개발자가 이렇게 해보지도 않았을 것임 JSX 를 쓰기 때문
        const Title = () => ( // 이렇게 하는 것을 Arroy Function이라고 함, function Title... 이렇게 하는거랑 같음
            <h3 id="title" onMouseEnter={() => console.log("Mouse Entered")}>
            Hello I'm a title
            </h3>
        );
        const Button = () => (
            <button 
            style={{
                backgroundColor: "tomato",
            }}
            onClick={() => console.log("I'm Clicked")}
            >
            Click Me
            </button>
        );
        // const btn = React.createElement("button", {
        //     onClick: () => console.log("I'm Clicked"),
        //     style: {
        //         backgroundColor: "tomato",
        //     }
        // }, "Click me");
        
        // const container = React.createElement("div", null, [Title, Button]);
        // React.createElement 를 쓰는 것은 기초라서 해본 것

        const Container = (
            <div>
                <Title />
                <Button />
            </div>
        );
        // 주의해야할 것은 컴포넌트의 첫 글자는 대문자여야함. 안그러면 HTML 태그랑 구분할 수 없기 때문
        ReactDOM.render(Container, root);
        
    </script>
</html>
